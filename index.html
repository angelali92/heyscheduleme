    <body>
		<!-- Primary Page Layout
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<div class="container" ng-controller="SampleCtrl">
		    <div class="row">
			    <div class="one-half column" style="margin-top: 10%">
			    	<h4>Hey, Schedule Me!</h4>
			    	<p>[Implement later: Current Time / Date + Location]</p>
			    
				    <!-- push a new event into the array -->
					<form ng-submit="addEvent(name, location, time)">
						<input type="text" ng-model="name" />
						<input type="text" ng-model="location" />
						<input type="text" ng-model="time" />
						<button type="submit">Add Event</button>
					</form>
				</div>
		    </div>
		</div>

    	<!-- Sample Angular Code
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <div class="container" ng-controller="SampleCtrl">
	    	<div class="row">
	    		<div class="one-half column" style="margin-top: 10%">
					<!-- anything typed in here is magically saved to Firebase! -->
					<input type="text" ng-model="data.text"/>
					<!-- all changes from Firebase magically appear here! -->
					<h4>You said: {{ data.text }}</h4>
					<ul>
						<li ng-repeat="event in events">
							<!-- exit an event -->
							<input type="text" ng-model="event.text" ng-change="events.$save(event)" />

							<!-- delete event -->
							<button class="button-primary" ng-click="events.$remove(event)"> X </button>
						</li>
					</ul>

					<!-- push a new event into the array -->
					<form ng-submit="addEvent(newEventText)">
						<input type="text" ng-model="newEventText" />
						<button type="submit">add event</button>
					</form>
				</div>
			</div>
		</div>
