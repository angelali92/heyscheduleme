<html ng-app="heyScheduleMe">
  	<head>
	    <title>Hey, Schedule Me!</title>
	    <!-- Scripts and Links -->
	    <link rel="stylesheet" type="text/css" href="css/style.css" />

	    <!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
		<!-- End Scripts and Links -->
		<script type="text/javascript" src="js/script.js"></script>
	</head>
    <body ng-controller="SampleCtrl">
	<!-- anything typed in here is magically saved to Firebase! -->
	<input type="text" ng-model="data.text"/>
	<!-- all changes from Firebase magically appear here! -->
	<h1>You said: {{ data.text }}</h1>
	</body>
	</html>
	<body ng-controller="SampleCtrl">
		Hellow World!
		<ul>
			<li ng-repeat="message in messages">
				<!-- exit a message -->
				<input ng-model="message.text" ng-change="messages.$save(message)" />

				<!-- delete message -->
				<button ng-click="messages.$remove(message)">X</button>

			</li>
		</ul>

		<!-- push a new message into the array -->
		<form ng-submit="addMessage(newMessageText)">
			<input ng-model="newMessageText" />
			<button type="submit">add message</button>
		</form>
	</body>
  
</html>



</html>
